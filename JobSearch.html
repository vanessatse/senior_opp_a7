<!DOCTYPE HTML>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Opportunities</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/jobSearch.css">
</head>

<body>
  <div class="container">
    <div class="form-group row header">
      <h1>Job Opportunities</h1>
      <legend>Find events near you.</legend>
    </div>
    <form action="jobResults.html" id="jobForm">
      <div class="form-group row justify-content-center">
        <input type="text" class="form-control form-control-lg" id="keywords" placeholder="Enter keywords or phrases">
      </div>
      <br>
      <div class="form-group row justify-content-center">
        <label for="zip" class="col-xs-2 form-label">Zip Code&nbsp;</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" id="zip" aria-describedby="requiredText" maxlength="5" required>
          <small id="requiredText" class="text-muted">required</small>
          <div class="invalid-feedback row">Invalid zip code.</div>
        </div>
      </div>
      <div class="errRow"><p hidden class="errText" id="zipHelp">Please enter a valid 5-digit numeric zip code.</p></div>
      <div class="form-group row justify-content-center">
        <label for="zip" class="col-xs-2 form-label">Find opportunities within&nbsp;</label>
        <div class="col-xs-2">
          <input type="text" class="form-control" id="dist" aria-describedby="requiredText" maxlength="3" required>
          <small id="requiredText" class="text-muted">required</small>
          <div class="invalid-feedback row">Invalid distance.</div>
        </div>
        <div class="col-xs-2">
          <p class="form-control-static">&nbsp;miles</p>
        </div>
      </div>
      <div class="errRow"><p hidden class="errText" id="distHelp">Please enter a numeric distance less than 300.</p></div>
      <div class="form-group row justify-content-center">
        <label class="col-xs-4">Apply Filters&nbsp;</label>
        <div class="col-xs-6">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">Full-Time
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">Part-Time
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="">Temporary
            </label>
          </div>
        </div>
      </div>
      <div class="form-row justify-content-around">
        <div class="col text-center">
          <button type="button" class="btn btn-info btn-large" id="homeBtn">Home</button>
        </div>
        <div class="col text-center">
          <button type="reset" class="btn btn-outline-primary btn-large" id="clearBtn">Clear</button>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-primary btn-large" id="submitBtn">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/jobSearch.js"></script>
</body>
</html>
