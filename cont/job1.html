<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="utf-8">
    <title>Contact the Org!</title>
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <center>
      <div class="header" id ="volHeader">
        <br>
        <h1 class="text-center" >Send a message to the organization</h1>
        <br>
      </div>
      <hr/>

      <!--Form and Message Input-->
      <div class="w3-container w3-dark-gray" style="max-width:500px">
        <h4>Fill out your information to message the organizers!</h2>
      <br>
      <form class="w3-container">
        <label><b> Name</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text">
        <br>

        <label><b>Email</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text">
        <br>

        <label><b>Phone-Number</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text">
        <br>

        <label><b>Message</b></label>
        <textarea class="w3-input w3-border w3-light-grey" type="text" style="resize:none">
        </textarea>
        <br>
      </form>
    </div>

      <!-- Submit Message -->
      <a class="submit" id="vol" href="../sub/job1Sub.html">Submit!</a>
      <br>

      <!--Back to previous Event Listing!-->
      <a class="back" href = "../list/job1.html">Back to Job Listing</a>
      <br>

      <!--Back to previous all Listings!-->
      <a class="back" href = "../jobResults.html">Back to all results</a>
      <br>


    </center>
  </body>
</html>
